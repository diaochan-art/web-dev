<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator - Fakih</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸ§® Kalkulator Sederhana</h1>
    <input type="number" id="num1" placeholder="Angka 1" />
    <input type="number" id="num2" placeholder="Angka 2" />
    <div class="ops">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">Ã—</button>
      <button onclick="hitung('/')">Ã·</button>
    </div>
    <p id="result">Hasil: 0</p>
    <a href="../projects.html" class="btn back">ðŸ”™ Kembali</a>
  </div>

  <script>
    function hitung(op) {
      const a = parseFloat(document.getElementById('num1').value) || 0;
      const b = parseFloat(document.getElementById('num2').value) || 0;
      let hasil = 0;

      if (op === '+') hasil = a + b;
      else if (op === '-') hasil = a - b;
      else if (op === '*') hasil = a * b;
      else if (op === '/') hasil = b !== 0 ? (a / b).toFixed(2) : 'Error';

      document.getElementById('result').textContent = `Hasil: ${hasil}`;
    }
  </script>
</body>
</html>
