name: Build and Create PR with Generated Site

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./blog_elev

      - name: Build Eleventy
        run: npm run build
        working-directory: ./blog_elev

      - name: Create branch with built site
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: build site [_site]'
          branch: 'site-build'
          file_pattern: 'blog_elev/_site/**'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update built site'
          branch: site-build
          base: gh-pages
          title: 'Update built site (_site)'
          body: 'This PR updates the built site generated by Eleventy.'
