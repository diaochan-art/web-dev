<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List - Fakih</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>âœ… To-Do List Gue</h1>
    <div class="input-group">
      <input type="text" id="task" placeholder="Tugas baru..."/>
      <button onclick="tambah()">Tambah</button>
    </div>
    <ul id="list"></ul>
    <a href="../projects.html" class="btn back">ðŸ”™ Kembali ke Projects</a>
  </div>

  <script>
    const listEl = document.getElementById('list');
    const taskInput = document.getElementById('task');

    function tambah() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span onclick="toggle(this)">${taskText}</span>
        <button class="del" onclick="hapus(this)">âœ•</button>
      `;
      listEl.appendChild(li);
      taskInput.value = '';
      taskInput.focus();
    }

    function toggle(span) {
      span.parentElement.classList.toggle('done');
    }

    function hapus(btn) {
      btn.parentElement.remove();
    }

    // Enter key to add
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') tambah();
    });
  </script>
</body>
</html>
