<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FF4500" />
  <title>Meme Dash: Doge Run Wow!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Error overlay: tampilkan pesan runtime jika ada error -->
  <div id="errOverlay" style="position:fixed;left:0;right:0;bottom:0;max-height:40%;overflow:auto;background:rgba(0,0,0,0.85);color:#fff;padding:10px;font-family:monospace;display:none;z-index:9999;"></div>

  <div id="startMenu" class="menu">
    <h1>Meme Dash üê∂</h1>
    <p>Collect ‚ù§Ô∏è Hindar Haters! Such Wow!</p>
    <button id="startBtn">DASH NOW</button>
  </div>

  <div id="hud">
    <span id="score">Score: 0</span>
    <span id="highscore">Best: 0</span>
  </div>

  <div id="gameover" class="menu" style="display: none;">
    <h1>Game Over Bro!</h1>
    <p id="finalScore">Score: 0</p>
    <button id="shareBtn">Share Such Wow Score!</button>
    <button onclick="location.reload()">Dash Again</button>
  </div>

  <script src="script.js?v=2"></script>
  <script>
    if ('serviceWorker' in navigator) {
      // Unregister old service workers first
      navigator.serviceWorker.getRegistrations().then((regs) => {
        regs.forEach((reg) => reg.unregister());
      });
      // Register new version
      navigator.serviceWorker.register('sw.js?v=2');
    }
  </script>
</body>
</html>
